<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="project.css" class="css">
</head>
<body>
  <div class="contaioner"></div>
    <div class="apply_box">
        <h1>Admission Form</h1>
        <form action"">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_container">
                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email"/>
                        </div>
                        <div class="form_container">
                            <div class="form_control">
                                <label for="admission_class">Admission Class</label>
                                <select id="admission_class" name="admission_class">
                                    <options value="">Select Admission Class</options>
                                    <options value="standard nursery">Nursery class</options>
                                    <options value="standard lkg">LKG</options>
                                    <options value="standard ukg">UKG</options>
                                    <options value="standard class1">Class 1</options>
                                    <options value="standard class2">Class 2</options>
                                    <options value="standard class3">Class 3</options>
                                    <options value="standard class4">Class 4</options>
                                    <options value="standard class5">Class 5</options>
                                    <options value="standard class6">Class 6</options>
                                    <options value="standard class7">Class 7</options>
                                    <options value="standard class8">Class 8</options>
                                    <options value="standard class9">Class 9</options>
                                    <options value="standard class10">Class 10</options>
                                    <options value="standard class11">Class 11</options>
                                    <options value="standard class12">Class 12</options>

                                </select>
                                </div>
                               
                                   <label for="address">Address</label>
                                <textarea id="address" name="address" row="4" cols="40" placeholder="Enter Address"></textarea>

                        </div>
                        <div class="form_container">
                            <div class="form_control">
                                <label for="contact number">Contact Number</label>
                                <input type="number" id="contact number" name="contact number" placeholder="Enter Contact Number"/>
                            </div>
                            <div class="form_container">
                                <div class="form_control">
                                    <label for="city">City</label>
                                    <input id="city" name="city" placeholder="Enter city"/>
                                </div>
                                <div class="form_container">
                                    
                                        <label for="upload">Upload Student Detail</label>
                                        <input type="file" id="upload" name="upload"/>
                                    </div>
                            </div>
            </div>
            <div class="button_container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
